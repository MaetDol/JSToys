<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>픽셀아트로 만들기!</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/js/script.js" type="module"></script>
  </head>
  <body>
    
    <div class="canvas-wrapper">
      <div class="padding">
        <img class="canvas-frame" src="src/canvas_with_easel.svg" alt="canvas with easel image">
        <canvas id="canvas"></canvas>
      </div>
    </div>
    
    <div class="text-wrapper">
      <div class="input-file">
        <input id="file" accept="image/*" type="file">
        <label for="file">이미지를 끌어다 놓거나<br>여기를 클릭하세요</label>
      </div>
      <div class="shape">
        <label><input class="radio-circle" type="radio" name="shape" checked>원</label>
        <label><input class="radio-square" type="radio" name="shape" >사각형</label>
      </div>
      <div class="size">
        <p>도트 크기</p>
        <input id="sizeRange" type="range" min="5" max="30" step="1" value="8">
      </div>
      <div class="gap">
        <p>도트 간격</p>
        <input id="gapRange" type="range" min="0" max="10" step="1" value="1">
      </div>
      <canvas class="image-preview"></canvas>
    </div>
    
  </body>
</html>
