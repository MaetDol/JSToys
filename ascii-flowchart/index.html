<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascii editor</title>
  <style>
    html, body { width: 100%; height: 100%; }
    #editor, #editor pre { height: 100%; }
    #editor pre {
      --height: 19px;
      --color: rgb(245, 240, 240);
      font-family: Consolas, Monospace;
      background-image: linear-gradient(to bottom, var(--color) 1px, transparent 1px), 
                        linear-gradient(to right, var(--color) 1px, transparent 1px);
      background-size: 1ch var(--height);
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="editor">
    <pre></pre>
  </div>

  <script type="module" src="scripts/index.mjs"></script>
</body>
</html>
